
<mat-card>
  <mat-form-field>
    <input class="search" matInput  [(ngModel)]="searchQuery"
    name="search" placeholder="Search for images">
  </mat-form-field>
  <br>
  <button (click)="searchImages(searchQuery)"
  mat-raised-button class="searchButton" type="button">Find Images</button>
</mat-card>

<div *ngIf="searching">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<mat-card>
  <h4 *ngIf="imagesFound" mat-subeader>Results</h4>
  <ng-masonry-grid [useImagesLoaded]="true" [masonryOptions]="{ columnWidth: 175
,    transitionDuration: '0.8s', addStatus: 'append' }"  style=" position: relative; 
  height: 3051.14px !important;">
    <ng-masonry-grid-item  *ngFor="let image of images" class="image-container">
      <mat-card>
        <a href="{{ image.pageURL }}" target="_bank">
          <mat-card-header>
            <div class="avatar" mat-card-avatar
            [ngStyle]="{'background-image':'url('+ image.userImageURL +')', 'background-size':'40px 40px'}"></div>
            <mat-card-title>User: {{ image.user }}</mat-card-title>
          </mat-card-header>
          <img  mat-card-image src="{{image.webformatURL}}">
          <mat-card-content>
            <p>Tags: {{ image.tags }}</p>
            <p>Comments: {{ image.comments }}</p>
            <p>Likes: {{ image.likes }}</p>
          </mat-card-content>
        </a>
      </mat-card>
      <br><br>
    </ng-masonry-grid-item >
  </ng-masonry-grid>
</mat-card>
